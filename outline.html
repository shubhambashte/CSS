<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in html</title>
    <style>
        p{
            border: 1px groove magenta;
            margin: 20px;
            padding: 20px;
            outline: solid 10px;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <h1>Outline in CSS</h1>
    <p>OUTLINE with different variations in values which displays the content</p>
    
</body>
</html>
